<mat-toolbar >
  <h3 >Affiliated to CBSE Secondary & Senior Secondary</h3>
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="home"> <img [src]="'assets/mySmartSchoolLogo.png'" alt="MY SMART SCHOOL" mat-card-sm-image
                                   style="max-width:6%; min-width:6%;"> </a>
        <a mat-button="'/about'"> ABOUT </a>
        <a mat-button="'/academic'"> ACADEMICS </a>
        <a mat-button="'/facilities'"> FACILITIES </a>
        <a mat-button routerLink="notice">NOTICE</a>
        <a mat-button="'/achievements'"> ACHIEVEMENTS </a>
        <a mat-button="'/admission'"> ADMISSION </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-button="'/about'"> ABOUT </a><br><br>
        <a mat-button="'/academic'"> ACADEMICS </a><br>
        <a mat-button="'/facilities'"> FACILITIES </a><br>
        <a mat-button="'/life-at-school'"> LIFE AT SCHOOL </a><br>
        <a mat-button="'/achievements'"> ACHIEVEMENTS </a><br>
        <a mat-button="'/admission'"> ADMISSION </a><br>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
     <!-- <app-ng-bootstrap-corousel></app-ng-bootstrap-corousel>-->
      <app-welcome></app-welcome>
    </mat-sidenav-content>
  </mat-sidenav-container>
