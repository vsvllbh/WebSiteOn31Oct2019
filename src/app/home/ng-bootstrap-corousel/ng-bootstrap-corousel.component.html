<mat-card [ngClass]="{'fullscreen': true}" style="padding-top: 10%" >
<ngb-carousel  #carousel interval="2000" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)" fxFlexAlign="stretch" direction="right">
  <ng-template  ngbSlide *ngFor="let img of mimages; index as i">
    <div class="carousel-caption">
      <h3>My slide {{i + 1}} title</h3>
    </div>
   <!-- <a   href="https://www.google.fr/?q=Number+{{i+1}}" target="_blank" rel="nofollow noopener noreferrer">-->
      <div class="picsum-img-wrapper">
        <img class='img-fluid'  [src]='img.url' alt="My image {{i + 1}} description" class="mh-100" style="width: 100%; height: 70vh" >
      </div>
    <!--</a>-->
  </ng-template>
</ngb-carousel>
</mat-card>
